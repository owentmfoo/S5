[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "S5"
version = "1.0.b6"
authors = [{name = "Owen Foo", email = "owentmfoo@gmail.com"}]
description = "SolarSim Strategy Support Software"
readme = "README.md"
requires-python=">=3.6"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Operating System :: OS Independent",
]

dependencies = [
"pandas>=1.4.1",
"pvlib",
"pytz",
"matplotlib>=3.5.0",
"tqdm",
"numpy>=1.20.3",
"pytest>=7.1.1",
"setuptools>=58.0.4",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
]

[tool.pytest.ini_options]
 	addopts = [
	    "--strict-markers",
 	   "--strict-config",
 	    "-ra"
 	    ]

 	testpaths = "S5"

 	markers = [
 	        "smoke: subset of tests",
 	        "exception: check for expected exceptions"
 	]
 	filterwarnings = [
    "ignore:distutils Version classes are deprecated.*:DeprecationWarning:pandas.*",
    "ignore: In a future version, `df.iloc[:, i] = newvals`.*:FutureWarning",
    "ignore:distutils Version classes are deprecated.*:DeprecationWarning:numpy.*"
]